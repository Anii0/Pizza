<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>bake a pizza!</title>
</head>
<body>
    <div id="pizza_area">
    <header>
    <h1 id="pizzatitle"><span style="color: rgb(78, 75, 62);">Let's Make A Pizza!</span></h1>
    </header>

    <div id="pizzadiv" style="position: relative; width: 460px; height: 314px; margin: auto;">
        <img src="images/plate.png" alt="plate" style="position: absolute;"/>
    </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
    <div id="main-pizza">
        <button id="doughbutton">Dough</button>
        <button id="saucebutton" style="display: none;">Sauce</button>
        <button id="cheesebutton" style="display: none;">Cheese</button>
    </div>

    <div id="toppings" style="display: none;">
        <button id="resetbutton">Reset</button>
        <button id="olivebutton">Olives</button>
        <button id="mushroombutton">Mushrooms</button>
        <button id="pepperonibutton">Pepperoni</button>
        <button id="pepperbutton">Peppers</button>
        <button id="donebutton">Done</button>
        <button id="cookbutton">Bake!</button>
    </div>
    <button id="finishbutton" style="display: none;">Finish!</button>
    </div>
    <script src="test.js"></script> 


</body>
</html>
